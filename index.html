<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Akhan-naming</title>
  </head>

  <body class="bg-dark text-light">
    <div class="container">
      <h1 class="text-center">Akhan name</h1>
      <p class="text-center lead">If you are eager to know your akhan name fill the form below and submit!</p>
      <div class="col-md-2 mx-auto">
        <div class="date">
          <input type="date"  class="birthday-form" id="birthday"  value="birthday">
        </div>

        <div class="h3 text-center p-2">Gender</div>

        <div class="gender text-center p-2">
          <input type="radio" onclick="male()" name="gender" value="male" id="male"> <span>male </span><br>
          <input type="radio" onclick="female()" name="gender" value="female" id="female"><span>female</span>
        </div>

        <div class="text-center p-3">
          <input onclick="akhanName()" type="submit" class="btn btn-primary text-center text-light">
        </div>

        <h5 class="text-center p-3">akhan name</h5>
        <div class="form text-center ">
          <p id="result" style="color: yellow;">gender</p>
          <p id="akan" style="color: yellow;">your name</p>
          
        </div>
      </div>
    


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js"></script>

    -->
  </body>
</html>
