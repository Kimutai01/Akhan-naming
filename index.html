<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8"><

    <!-- Bootstrap CSS -->

    <title></title>

  <body class="bg-dark">
      <div class="container">
        <h1>A website that gives the day of birth and akhan name</h1>
        <p>it is a form that takes in the birthday of a person and the gender then it gives them their day of birth and allocate their akhan names</p>
          <div class="row">
               <div class="col-md-3 mx-auto">
                   <div class="date">
                     <label for="year">year of birth</label>
                       <input type="number" class="year" id="year" min="1910" max="2030" placeholder="example-2001">

                       <label for="month">month of birth</label>
                       <input type="number" class="month" id="month" placeholder="example-jan=1,feb=2">

                       <label for="day">day of birth</label>
                       <input type="number" class="day" id="day" placeholder="example-15">
                    </div>
                    <div class="gender">
                        <input type="radio" name="gender" value="male"> <span>male </span><br>
                        <input type="radio" name="gender" value="female"><span>female</span>
                    </div>
                    <div class="form">
                        <input type="submit" class="btn btn-primary">
                    </div>
                    <div id="akhan-name">
                    <h5>akhan name</h5>
                    <div class="results">
                        <input type="text" class="text" id="akhan-name" disabled>
                     </div>
                    </div>
                </div>
            </div>
        </div>
