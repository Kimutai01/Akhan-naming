<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Akhan-naming</title>
  </head>
  <body class="bg-dark text-light">
    <div class="container">
      <h1 class="text-center">Akhan name</h1>
      <p class="text-center lead">If you are eager to know your akhan name fill the form below and submit!</p>
      <div class="input-group p-3">
        <label class="p-3" for="year">Year of Birth</label>
        <input type="number" class="form-control" placeholder="Year of Birth Example; 2021" min="1920" max="2030" required>
      </div>
      <div class="input-group p-3">
        <label class="p-3" for="year">Month of Birth</label>
        <input type="number" class="form-control" placeholder="Year of Birth Example; jan; 1, feb; 2" min="1" max="12" required>
      </div>
      <div class="input-group p-3">
        <label class="p-3" for="year">Day of Birth</label>
        <input type="number" class="form-control" placeholder="day of Birth Example; 21" min="1" max="31" required>
      </div>
      <div class="text-center">
        <input type="submit" class="btn btn-primary text-center">
        </div>
        <h5 class="text-center p-3">akhan name</h5>
        <div class="form text-center">
          <input type="text" class="text" id="akhan-name" disabled>
    </div>

    </div>
    


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
